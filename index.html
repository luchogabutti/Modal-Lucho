<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ventana Modal </title>
</head>
<body>
    <section>
        <div class="contenedor-textos">
            <h2>Modal de Lucho</h2>
            <p>Sean Bienvenidos al primer modal hecho por Lucho</p>
            <a href="#" class="cta">Haz click aqui para desplegar el modal</a>
        </div>
        <img src="car.svg">
    </section>

    <div class="modal-container">
        <div class="modal modal-close">
            <p class="close">X</p>
            <img src="perrito.svg">
            <div class="modal-textos">
                <h2>Felicitaciones, abriste el primer modal de Lucho</h2>
                <p>Gracias por la buena onda y por darle click al boton!</p>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
